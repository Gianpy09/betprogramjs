<!-- matches-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Partite</title>
</head>
<!-- ... Alcuni tag head rimossi per brevitÃ  ... -->

<body>
  <h1>Elenco Partite</h1>
  <ul id="matches-list"></ul>

  <script>
    // Rimuovi la definizione dell'API URL, useremo res.locals.baseUrl invece

    async function loadMatches() {
      try {
        const response = await fetch('/matches-json');  // Utilizza un percorso relativo
        const data = await response.json();

        console.log('Data from server:', data);

        const matchesList = document.getElementById('matches-list');
        data.matches.forEach(match => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<a href="/match/${match.id}">${match.homeTeam.name} vs ${match.awayTeam.name}</a> - ${match.utcDate}`;
          matchesList.appendChild(listItem);

          loadAverageShots(match.id, listItem);
        });
      } catch (error) {
        console.error('Errore nel recupero dell\'elenco delle partite:', error.message);
      }
    }

    async function loadAverageShots(matchId, listItem) {
      try {
        const response = await fetch(`/match/${matchId}/stats`);  // Utilizza un percorso relativo
        const stats = await response.json();

        console.log(`Stats for match ${matchId}:`, stats);

        const averageShots = stats.matchStats?.shots?.average;
        const averageShotsOnTarget = stats.matchStats?.shots_on_goal?.average;

        listItem.innerHTML += `<br>Average Shots: ${averageShots ? averageShots.toFixed(2) : 'N/A'}, Average Shots on Target: ${averageShotsOnTarget ? averageShotsOnTarget.toFixed(2) : 'N/A'}`;
      } catch (error) {
        console.error(`Errore nel recupero delle medie dei tiri per la partita ${matchId}:`, error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMatches();
    });
  </script>
</body>
</html>
