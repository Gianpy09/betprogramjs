<!-- matches-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elenco Partite</title>
</head>
<body>
  <h1>Elenco Partite</h1>
  <ul id="matches-list"></ul>

  <script>
  const apiUrl = 'http://localhost:3000';

  async function loadMatches() {
    try {
      const response = await fetch(`${apiUrl}/matches-json`);
      const data = await response.json();

      console.log('Data from server:', data); // Aggiunto per il debug

      const matchesList = document.getElementById('matches-list');
      data.matches.forEach(match => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="${apiUrl}/match/${match.id}">${match.homeTeam.name} vs ${match.awayTeam.name}</a> - ${match.utcDate}`;
        matchesList.appendChild(listItem);

        // Aggiungi una chiamata per ottenere le medie dei tiri totali e in porta per ogni squadra
        loadAverageShots(match.homeTeam.id, 'Home', listItem);
        loadAverageShots(match.awayTeam.id, 'Away', listItem);
      });
    } catch (error) {
      console.error('Errore nel recupero dell\'elenco delle partite:', error.message);
    }
  }

  async function loadAverageShots(teamId, location, listItem) {
    try {
      const response = await fetch(`${apiUrl}/team/${teamId}/average-shots`);
      const stats = await response.json();

      console.log(`Stats for ${location} team:`, stats); // Aggiunto per il debug

      const averageShots = stats[`${location.toLowerCase()}Team`].averageShots;
      const averageShotsOnTarget = stats[`${location.toLowerCase()}Team`].averageShotsOnTarget;

      // Aggiungi le informazioni sulle medie dei tiri nel listItem
      listItem.innerHTML += `<br>${location} Team Average Shots: ${averageShots.toFixed(2)}, Average Shots on Target: ${averageShotsOnTarget.toFixed(2)}`;
    } catch (error) {
      console.error(`Errore nel recupero delle medie dei tiri per ${location} team:`, error.message);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadMatches();
  });
</script>

</body>
</html>
